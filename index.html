<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>OffSPRING a melhor banda!</title>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
         <div class="header">
            <h1 class="main-title">The Offspring</h1>
            <p class="main-paragraph">Uma bande de Rock formada na Califórnia</p>
         </div>
        <!-- Imagem de destaque -->
        <div class="featured-image">
            <figure>
                <img src="img/offspring_1.jpeg" alt="OffSPRING">
                <figcaption>Integrantes da banda</figcaption>
            </figure>
        </div>
        <!-- Biografia  -->
        <div class="biography-container">
            <h2>Sobre os anos iniciais da banda</h2>
            <p>
                Em 1984, os adolescentes <span class="bold"> Dexter Holland e Greg K</span>., que eram colegas de
                ginásio em Huntington Beach, resolveram formar uma banda após saírem de um concerto da banda de projeção
                local, Social Distortion.
            </p>
        </div>
    </div>
    
</body>
</html>
